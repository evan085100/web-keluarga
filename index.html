<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keluarga Besar - Premium Album</title>
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

    <style>
        :root {
            --sage: #5d6d4e;
            --light-sage: #f4f7f1;
            --gold: #c5a059;
            --dark: #1a1f18;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; scroll-behavior: smooth; }

        body {
            background-color: var(--light-sage);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            color: var(--dark);
        }

        /* --- 1. PRELOADER ANIMASI --- */
        #loader {
            position: fixed; width: 100%; height: 100vh;
            background: var(--dark); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: var(--gold); transition: 1s ease;
        }
        #loader h2 { font-family: 'Amiri', serif; font-size: 2.5rem; letter-spacing: 5px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1); } }

        /* --- 2. CUSTOM CURSOR --- */
        #cursor {
            width: 20px; height: 20px; border: 2px solid var(--sage); border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9999; transition: transform 0.1s ease;
            background: rgba(93, 109, 78, 0.1);
        }

        /* --- 3. HERO SECTION (KEN BURNS EFFECT & PARTICLES) --- */
        header {
            height: 100vh; width: 100%; overflow: hidden; position: relative;
            display: flex; align-items: center; justify-content: center;
            color: white; text-align: center;
        }
        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1584214432174-88463878b277?q=80&w=2000') center/cover no-repeat;
            z-index: -1; animation: kenBurns 20s infinite alternate;
        }
        @keyframes kenBurns { from { transform: scale(1); } to { transform: scale(1.2); } }

        .hero-content { z-index: 10; } /* Pastikan konten teks di atas ketupat */
        .hero-content h1 { font-family: 'Amiri', serif; font-size: clamp(3rem, 12vw, 6rem); margin-bottom: 10px; opacity: 0; transform: translateY(30px); transition: 1.5s all ease; }
        .hero-content.active h1 { opacity: 1; transform: translateY(0); }

        /* Floating Particles di Header */
        .header-particle {
            position: absolute; pointer-events: none;
            font-size: 1.2rem; opacity: 0.5;
            animation: floatUpRandom 15s linear infinite;
            z-index: -1;
        }
        @keyframes floatUpRandom {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* --- KETUPAT MENGGANTUNG BARU --- */
        .ketupat-gantung {
            position: absolute;
            top: -50px; /* Mulai dari atas layar */
            font-size: 3rem; /* Ukuran ketupat */
            color: var(--gold); /* Warna lampion/ketupat */
            opacity: 0.7;
            animation: swingKetupat 5s ease-in-out infinite alternate,
                       dropKetupat 10s ease-out forwards; /* Animasi jatuh dan ayun */
            transform-origin: top center;
            z-index: 5; /* Di atas background tapi di bawah teks utama */
        }
        /* Variasi posisi dan delay */
        .ketupat-gantung:nth-child(2) { animation-delay: 1s, 2s; left: 20%; font-size: 2.5rem; opacity: 0.6; }
        .ketupat-gantung:nth-child(3) { animation-delay: 2s, 4s; left: 70%; font-size: 3.5rem; opacity: 0.8; }
        .ketupat-gantung:nth-child(4) { animation-delay: 0.5s, 0.5s; left: 40%; font-size: 2rem; opacity: 0.5; }


        @keyframes swingKetupat {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        @keyframes dropKetupat {
            0% { top: -50px; }
            100% { top: 20px; } /* Jatuh sampai posisi tertentu */
        }


        /* --- 4. SCROLL BUTTONS --- */
        .scroll-tools { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .btn-scroll {
            width: 50px; height: 50px; background: var(--sage); color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); text-decoration: none;
            transition: 0.3s; opacity: 0; visibility: hidden; border: 2px solid var(--white);
            font-size: 1.2rem;
        }
        .btn-scroll.show { opacity: 1; visibility: visible; }

        /* --- 5. SEARCH & GALLERY --- */
        .search-container { position: sticky; top: 20px; z-index: 100; display: flex; justify-content: center; margin: 40px 0; padding: 0 20px; }
        #photoSearch {
            width: 100%; max-width: 500px; padding: 15px 25px;
            border-radius: 50px; border: 1px solid rgba(93, 109, 78, 0.2);
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            outline: none; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .container {
            max-width: 1400px; margin: 0 auto 100px; padding: 0 30px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 40px;
            position: relative;
        }

        .photo-card {
            background: white; padding: 15px; border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05); transition: 0.3s;
            position: relative; overflow: hidden;
        }
        .card-particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0; transition: opacity 0.5s ease; }
        .photo-card:hover .card-particles { opacity: 1; }
        .card-particle {
            position: absolute; background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
            border-radius: 50%; transform: translate(-50%, -50%);
            animation: floatAndFade 3s ease-out forwards;
        }
        @keyframes floatAndFade { 0% { transform: translate(-50%, -50%) scale(0); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; } }

        .img-wrapper { width: 100%; height: 400px; overflow: hidden; border-radius: 15px; }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; }
        
        footer { background: var(--dark); color: white; padding: 80px 20px; text-align: center; clip-path: polygon(0 15%, 100% 0, 100% 100%, 0% 100%); }

        /* Floating Ornaments di Background Abu-abu */
        .floating-ornament {
            position: absolute; pointer-events: none; z-index: -2;
            font-size: 2rem; opacity: 0.1;
            animation: floatUpSlow 20s linear infinite;
        }
        @keyframes floatUpSlow {
            0% { transform: translateY(100%) rotate(0deg) scale(0.8); opacity: 0.05; }
            50% { opacity: 0.15; }
            100% { transform: translateY(-100%) rotate(360deg) scale(1.2); opacity: 0.05; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <h2 class="animate__animated animate__fadeIn">ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸáŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸ∞ŸÜŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸêŸäŸíŸÖŸê</h2>
        <p style="letter-spacing: 3px; margin-top: 10px; color: var(--light-sage);">LOADING MEMORIES...</p>
    </div>

    <div id="cursor"></div>

    <div class="scroll-tools">
        <a href="#top" class="btn-scroll" id="scrollTop">‚ñ≤</a>
        <a href="#footer" class="btn-scroll show">‚ñº</a>
    </div>

    <header id="top">
        <div class="hero-bg"></div>
        <div class="ketupat-gantung" style="left: 15%; animation-delay: 0s, 0s;">üçô</div>
        <div class="ketupat-gantung" style="left: 80%; animation-delay: 1s, 1s;">üçô</div>
        <div class="ketupat-gantung" style="left: 45%; animation-delay: 0.5s, 0.5s;">‚≠ê</div>
        <div class="ketupat-gantung" style="left: 60%; animation-delay: 1.5s, 1.5s;">üïå</div>

        <div class="hero-content" id="heroText">
            <p style="letter-spacing: 5px;">THE GRAND GALLERY OF</p>
            <h1>Keluarga Besar</h1>
            <div style="width: 50px; height: 2px; background: var(--gold); margin: 20px auto;"></div>
            <p>1447 Hijriah ‚Ä¢ Eid Mubarak</p>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="photoSearch" placeholder="Cari nomor foto (1-112)...">
    </div>

    <div class="container" id="gallery-grid">
        </div>

    <footer id="footer">
        <h2 style="font-family: 'Amiri'; font-size: 2.5rem;">Taqabbalallahu Minna Wa Minkum</h2>
        <p>&copy; 2026 Album Digital Keluarga</p>
    </footer>

    <script>
        // 1. Loader & Entrance Animation
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const heroText = document.getElementById('heroText');
            
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    heroText.classList.add('active');
                    AOS.init({ duration: 1000, once: true });
                }, 1000);
            }, 2000); // Loader muncul selama 2 detik
        });

        // 2. Cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 3. Scroll Button
        const scrollTopBtn = document.getElementById('scrollTop');
        window.onscroll = () => {
            if (window.scrollY > 500) scrollTopBtn.classList.add("show");
            else scrollTopBtn.classList.remove("show");
        };

        // 4. Generate Gallery
        const container = document.getElementById('gallery-grid');
        for (let i = 1; i <= 112; i++) {
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.setAttribute('data-number', i);
            card.setAttribute('data-aos', 'fade-up');
            card.setAttribute('data-tilt', '');

            const imgUrl = `img/${i}.jpeg`;

            card.innerHTML = `
                <div class="img-wrapper">
                    <img src="${imgUrl}" alt="Foto ${i}" onerror="this.src='https://via.placeholder.com/400x500?text=Foto+${i}'">
                </div>
                <div class="card-body">
                    <h3 style="font-family: 'Amiri'">Momen #${i}</h3>
                    <p style="font-size: 0.7rem; color: #999;">KLIK UNTUK DETAIL</p>
                </div>
                <div class="card-particles"></div>`;

            card.onclick = () => {
                Swal.fire({
                    imageUrl: imgUrl,
                    title: `<span style="font-family:Amiri; color:var(--sage)">Kenangan #${i}</span>`,
                    confirmButtonText: 'Tutup',
                    confirmButtonColor: '#5d6d4e',
                    showClass: { popup: 'animate__animated animate__fadeInUp' }
                });
            };
            container.appendChild(card);
        }

        // 5. Search Logic
        document.getElementById('photoSearch').addEventListener('input', (e) => {
            const term = e.target.value;
            document.querySelectorAll('.photo-card').forEach(card => {
                const num = card.getAttribute('data-number');
                card.style.display = num.includes(term) || term === "" ? "block" : "none";
            });
        });

        // 6. Vanilla Tilt Initialization
        VanillaTilt.init(document.querySelectorAll(".photo-card"));

        // 7. Floating Ornaments di Background Abu-abu
        const ornaments = ['‚ú®', 'üåü', 'üåô', 'üïå', 'üçÉ', 'üí´'];
        function createFloatingOrnament() {
            const el = document.createElement('div');
            el.className = 'floating-ornament';
            el.innerText = ornaments[Math.floor(Math.random() * ornaments.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = Math.random() * 100 + '%';
            el.style.animationDuration = (Math.random() * 15 + 15) + 's';
            el.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 30000);
        }
        setInterval(createFloatingOrnament, 3000);

        // 8. Particle Effect di Dalam Kartu Saat Hover
        document.querySelectorAll('.photo-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const particle = document.createElement('div');
                particle.className = 'card-particle';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;

                card.querySelector('.card-particles').appendChild(particle);

                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            });
        });

        // 9. Hero Background Particles
        const heroParticles = ['‚ú®', 'üåü', 'üåô'];
        function createHeroParticle() {
            const el = document.createElement('div');
            el.className = 'header-particle';
            el.innerText = heroParticles[Math.floor(Math.random() * heroParticles.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.bottom = Math.random() * 10 + 'vh';
            el.style.animationDuration = (Math.random() * 10 + 10) + 's';
            el.style.animationDelay = (Math.random() * 5) + 's';
            document.querySelector('header').appendChild(el);
            setTimeout(() => el.remove(), 20000);
        }
        setInterval(createHeroParticle, 1000);
    </script>
</body>
</html>
